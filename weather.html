<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <script defer src="weather.js"></script>
</head>
<body>
    <div class="container">
        <selection class="main">
            <selection class="inputs">
                <input type="text" id ="city_name" placeholder="Enter your city name">
                <input type="submit" Value="Submit" id="add">
            </selection>
            <div class="display">
                <div class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="temp"></p>
                    <p id="wind"></p>
                </div>
            </div>
        </selection>
    </div>
</body>
</html>
